name: Test Locust Load Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set env
        run: echo "GITHUB_USERNAME=$(echo ${{ secrets.USERNAME_TEST }})" >> $GITHUB_ENV
      - name: Test
        run: echo ${{ secrets.USERNAME_TEST }}
      - name: Run Load Test
        uses: apardo04/locust-github-action@master
        with:
          LOCUSTFILE: "locustfile.py"
          URL:  "https://google.com"
          USERS: "6"
          RATE: "6"
          RUNTIME: "10s"
